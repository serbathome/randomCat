<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random cat</title>

    <!-- Vue and Axios libs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        div {
            display: inline-block;
            height: 100vh;
            width: 100%;
            text-align: center;
        }

        img {
            height: 100%;
            vertical-align: top;
        }
    </style>

</head>

<body>
    <div id="app">
        <div>
            <img :src="cat" @click.stop="getCat" alt="Random cat">
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                cat: ""
            },
            methods: {
                getCat() {
                    axios.get('https://api.thecatapi.com/v1/images/search')
                        .then((response) => {
                            this.cat = response.data[0].url;
                        })
                        .catch((error) => {
                            console.log(error);
                        });
                }
            },
            mounted: function () {
                this.getCat();
            },
        });
    </script>
</body>

</html>
